<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Net Medya Grup Website" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Net Medya Grup" />
    <link rel="icon" type="image/png" href="logo.png" />
    <title>Net Medya Grup Website</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body style="margin: 0; padding: 0; overflow: auto">
    <!-- 1) Flutter bootstrap -->
    <script src="flutter_bootstrap.js" defer></script>
    <script src="main.dart.js" defer></script>
    <style>
      html,
      body {
        height: auto;
        margin: 0;
        padding: 0;
        overflow: auto;
        scroll-behavior: smooth;
      }
    </style>
    <!-- 2) Google Map embed -->
    <section
      id="embedded-map"
      style="height: 300px; width: 100%; margin: 16px 0"
    >
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3…"
        width="100%"
        height="100%"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>
    </section>

    <!-- 3) Kuula 360° tour embed -->
    <section id="kuula-tour" style="height: 70vh; width: 100%; margin: 16px 0">
      <iframe
        src="https://kuula.co/share/collection/71f3D?logo=-1…"
        width="100%"
        height="100%"
        style="border: none"
        allowfullscreen
      >
      </iframe>
    </section>
  </body>
</html>
