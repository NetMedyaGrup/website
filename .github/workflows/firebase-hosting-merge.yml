name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Node.js gerekiyorsa
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Flutter kurulumu (subosito kullan, channel olarak stable ver)
      - uses: subosito/flutter-action@v2
        with:
          channel: stable # stable kanalı indirilecek
          cache: true # sonraki sefer hızlandırır

      # Flutter paketlerini indir ve Web build oluştur
      - name: Install & build Flutter Web
        run: |
          flutter pub get
          flutter build web --release

      # Firebase CLI kurulumu
      - run: npm install -g firebase-tools

      # Deploy
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting --token "$FIREBASE_TOKEN"
